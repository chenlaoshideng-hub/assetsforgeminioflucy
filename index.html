                return () => window.removeEventListener("scroll", handleScroll);
            }, [speed]);
            return offset;

            const ref = useRef(null);
            const [isVisible, setIsVisible] = useState(false);
            useEffect(() => {
                const observer = new IntersectionObserver(([entry]) => {
                    if (entry.isIntersecting) {
                        setIsVisible(true);
                        observer.unobserve(entry.target);
                    }
                }, { threshold: 0.1 });
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, []);

            return (
                <div ref={ref} className={`transition-all duration-1000 ease-out transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-12"}`} style={{ transitionDelay: `${delay}ms` }}>

                                                        {project.strategies.map((strat, i) => (
                                                            <li key={i} className="relative">
                                                                <strong className="block text-sm font-bold mb-1">{strat.title}</strong>
                                                                <span className="text-sm text-neutral-600 leading-relaxed">{strat.desc}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                                <div className="md:col-span-1 bg-neutral-50 p-8 rounded-xl border border-neutral-100">
                                                    <h4 className="font-bold mb-6 flex items-center gap-2"><TrendingUp size={18}/> 价值验证</h4>
                                                    <ul className="space-y-4">
                                                        {project.value.map((val, i) => (
                                                            <li key={i} className="flex items-start gap-3 text-sm leading-relaxed text-neutral-700">
                                                                <CheckCircle2 size={16} className="shrink-0 mt-0.5 text-neutral-900" /><span>{val}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </RevealOnScroll>
                                    
                                    {/* Video Placeholder if exists + Confidential Badge */}
                                    {project.videoPlaceholder && (
                                        <RevealOnScroll delay={200}>
                                            <VideoWidget 
                                                caption={project.videoPlaceholder.caption} 
                                                videoUrl={project.videoPlaceholder.videoUrl}
                                                poster={project.videoPlaceholder.poster}
                                                showConfidential={true} // Add Badge here
                                            />
                                        </RevealOnScroll>
                                    )}

                                    {/* Media Carousel + Confidential Badge */}
                                    {project.gallery && project.gallery.length > 0 && (
                                        <RevealOnScroll delay={200}>
                                            <MediaCarousel 
                                                images={project.gallery} 
                                                className={project.galleryClass} // Use custom class if provided, else default
                                                showConfidential={true} // Add Badge here
                                            />
                                        </RevealOnScroll>
                                    )}
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* NEW: Work Experience Section */}
                    <section id="experience" className="py-24 bg-neutral-50">
                        <div className="max-w-7xl mx-auto px-6">
                            <RevealOnScroll>
                                <h2 className="text-3xl md:text-4xl font-black mb-16 text-center">Work Experience <span className="font-normal text-neutral-400 ml-2 text-2xl">/ Career Path</span></h2>
                                <div className="max-w-4xl mx-auto relative pl-8 md:pl-12 border-l-2 border-neutral-200 space-y-12">
                                    {DATA.workExperience.map((job, index) => (
                                        <div key={index} className="relative">
                                            {/* Timeline Dot */}
                                            <div className="absolute -left-[41px] md:-left-[57px] top-1.5 w-4 h-4 rounded-full bg-neutral-900 ring-4 ring-white border border-neutral-200"></div>
                                            
                                            <div className="flex flex-col md:flex-row md:items-baseline gap-2 mb-2">
                                                <h3 className="text-xl font-bold text-neutral-900">{job.role}</h3>
                                                <span className="text-neutral-500 font-medium">@ {job.company}</span>
                                                <span className="md:ml-auto text-sm font-bold text-neutral-400 bg-white border border-neutral-200 px-3 py-1 rounded-full whitespace-nowrap">
                                                    {job.period}
                                                </span>
                                            </div>
                                            {/* Render desc as list with highlighting */}
                                            <ul className="text-neutral-600 leading-relaxed text-sm max-w-3xl space-y-2">
                                                {job.desc.map((point, i) => (
                                                    <li key={i} className="flex items-start gap-2">
                                                        <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-neutral-300 shrink-0"></span>
                                                        <span>{point}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>
                            </RevealOnScroll>
                        </div>
                    </section>

                    {/* Management */}
                    <section id="management" className="py-24 bg-neutral-900 text-white">
                        <div className="max-w-5xl mx-auto px-6">
                            <RevealOnScroll>
                                <h2 className="text-3xl font-black mb-12 text-center">Special Management Case <br/><span className="text-lg font-bold text-neutral-500">Soft Skills in Action</span></h2>
                                {DATA.specialCases.map((caseItem, idx) => (
                                    <div key={idx} className="mb-24 last:mb-0">
                                        <div className="border border-white/20 rounded-3xl p-8 md:p-12 relative overflow-hidden mb-12">
                                            <h3 className="text-2xl font-bold mb-4">{caseItem.title}</h3>
                                            
                                            {/* Modified: Management Rule Visualization Component */}
                                            <ManagementRuleVisualizer rule={caseItem.managementRule} />

                                            <div className="grid md:grid-cols-3 gap-8 mt-8 border-t border-white/10 pt-8">
                                                {[
                                                    { step: "01", title: "情境 (Situation)", text: caseItem.situation },
                                                    { step: "02", title: "行动 (Action)", text: caseItem.action },
                                                    { step: "03", title: "成果 (Result)", text: caseItem.result }
                                                ].map((item, i) => (
                                                    <div key={i} className="bg-white/5 p-6 rounded-xl border border-white/10 hover:bg-white/10 transition-colors">
                                                        <div className="text-4xl font-black text-neutral-700 mb-4">{item.step}</div>
                                                        <h4 className="font-bold mb-2 text-white">{item.title}</h4>
                                                        <p className="text-sm text-neutral-400 leading-relaxed">{item.text}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        <RevealOnScroll delay={200}>
                                            <MediaCarousel 
                                                images={caseItem.gallery} 
                                                className={caseItem.galleryClass || "mt-8 aspect-video bg-neutral-100 rounded-xl border border-neutral-200 shadow-xl overflow-hidden"} 
                                                showConfidential={caseItem.showConfidential} // 修改：改为动态读取字段
                                            />
                                        </RevealOnScroll>
                                    </div>
                                ))}
                            </RevealOnScroll>
                        </div>
                    </section>

                    {/* Skills */}
                    <section id="skills" className="py-24 max-w-7xl mx-auto px-6">
                        <RevealOnScroll>
                            <div className="grid md:grid-cols-2 gap-16">
                                <div>
                                    <h2 className="text-3xl font-black mb-8">Professional Skills</h2>
                                    <div className="space-y-8">
                                        {[
                                            { title: "Design Management", items: DATA.skills.management },
                                            { title: "Domain Expertise", items: DATA.skills.domain },
                                            { title: "Tools & Certs", items: [...DATA.skills.tools, ...DATA.skills.certs] }
                                        ].map((skillGroup, idx) => (
                                            <div key={idx}>
                                                <h3 className="text-xs font-bold uppercase tracking-widest text-neutral-400 mb-4">{skillGroup.title}</h3>
                                                <div className="flex flex-wrap gap-2">
                                                    {skillGroup.items.map(s => (<span key={s} className="px-4 py-2 bg-neutral-100 rounded-lg text-sm font-bold text-neutral-700">{s}</span>))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div id="contact" className="bg-neutral-50 rounded-3xl p-10 flex flex-col justify-between border border-neutral-100">
                                    <div>
                                        <h2 className="text-3xl font-bold mb-6">教育背景</h2>
                                        <div className="space-y-8">
                                            {DATA.education.map((edu, idx) => (
                                                <div key={idx} className="flex items-start gap-4">
                                                    <div className="mt-1 w-10 h-10 rounded-full bg-white border border-neutral-200 flex items-center justify-center text-neutral-400 shrink-0"><GraduationCap size={20} /></div>
                                                    <div>
                                                        <h3 className="text-xl font-bold text-neutral-900">{edu.school}</h3>
                                                        <p className="text-neutral-500 font-medium mb-2">{edu.major} | {edu.degree}</p>
                                                        {edu.achievements && (
                                                            <ul className="text-sm text-neutral-600 list-disc list-outside ml-4 space-y-1">
                                                                {edu.achievements.map((ach, i) => (
                                                                    <li key={i}>{ach}</li>
                                                                ))}
                                                            </ul>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="mt-12 pt-8 border-t border-neutral-200 flex flex-col gap-4">
                                        <a href={`mailto:${DATA.profile.email}`} className="flex items-center gap-3 text-lg hover:text-neutral-600 transition-colors font-bold"><Mail size={20}/> {DATA.profile.email}</a>
                                        <a href={`tel:${DATA.profile.phone}`} className="flex items-center gap-3 text-lg hover:text-neutral-600 transition-colors font-bold"><Phone size={20}/> {DATA.profile.phone}</a>
                                        <div className="flex items-center gap-3 font-bold text-neutral-400"><MapPin size={20}/> Shanghai, China</div>
                                    </div>
                                </div>
                            </div>
                        </RevealOnScroll>
                    </section>

                    <footer className="py-8 text-center font-bold text-xs text-neutral-400 border-t border-neutral-100 mt-12 uppercase tracking-wider">
                        © {new Date().getFullYear()} Wang Minxun. Design Director Portfolio.
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
